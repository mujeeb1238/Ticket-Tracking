<!--This is a new registration div!!!   -->
	
	<form>

		  <table>

<!--This homepage div!!!   -->
		<form>
		<div style="display:none;" id="homepage">

				<li><a onclick="registerTicket()">NewTicket</a></li>
				<li id="home"><a onclick="getTicketDetails()">TicketDetails</a></li>
			</ul>
	
		</div></form>
		
<!--This is a ticket registration div!!!   -->
		<form>
		<div id="ticketreg">		  
		 	<table>
			<tr>
			<td><label>Summary</label></td>
   			<td><input type="text" name="newticketSummary" id="newticketSummary"/></td>
			</tr>
			<tr>
			<td><label>Description</label></td>
			<td><textarea name="newticketDescription" id="newticketDescription" rows="4" cols="19"></textarea></td>
			</tr>
			</table>


			<table>
			<tr>
			<td>
			<table>
			
			<tr>
			<td><label>priority</label>	</td>
			<td><select  name="newticketPriority" id="newticketPriority" style="width:200px;">
    						<option>high</option>
    						<option>low</option>
   				    		<option>medium</option>
   			    </select>
   			</td>
			</tr>

			<tr>
			<td> <label>owner</label></td>
			<td>
									
   			<select  name="newticketOwner" id="newticketOwner" style="width:200px;">
    						<option>user</option>
    						<option>admin</option>
   			</select>
			</td>
			</tr>

			<tr>
			<td><label>type</label></td>
			<td><select  name="newticketType" id="newticketType" style="width:200px;">
    						<option>Defect</option>
    						<option>feature</option>
   						<option>customization</option>
						<option>enhancement</option>
   			</select>
   			</td>
			</tr>



			</table>
			</td>
			
			<td>
			<table>
			
			<tr>
			<td><label>Component</label></td>
			<td><select  name="newticketComponent" id="newticketComponent" style="width:200px;">
    						<option>build</option>
    						<option>roots</option>
   				    		<option>web</option>
   			    </select>
   			</td>
			</tr>

			
			<tr>
			<td><label>milestone</label></td>
			<td>
			<select  name="newticketMilestone" id="newticketMilestone" style="width:200px;">
    						<option>1</option>
    						<option>2</option>
   				 			<option>3</option>
   			</select>
			</td>
			</tr>
			
			
			<tr>
			<td><label>version</label></td>
			<td><select  name="newticketVersion" id="newticketVersion" style="width:200px;">
    							<option>1</option>
    							<option>1.5</option>
   				 				<option>2</option>
   			    </select>
   			</td>
			</tr>
			</table>
			</td>
						
   			</tr>   							    
   			</table>
			<br/>
			<input type="submit" id="ticketRegistration" value="SAVE"/>
			
		</div>
		</form>

<!--This is a ticket details retrieving div!!!!   -->

				</tbody>

		  	</td>

		  	</table>

	</div>

		<div style="display:none;" id="ticket_close">
		<table>
		<tr>
